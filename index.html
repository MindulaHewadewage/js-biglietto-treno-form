<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <!-- Sezione Form -->
        <section id="form-section" class="my-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserisci i dati</h5>
                    <hr>
                    <div class="row row-cols-md-3">
                        <div class="col mb-3">
                            <label for="name" class="form-label">Nome passeggero</label>
                            <input type="text" minlength="2" class="form-control" id="name">
                        </div>

                        <div class="col mb-3">
                            <label for="kms" class="form-label">Kilometri</label>
                            <input type="number" min="10" class="form-control" id="kms">
                        </div>

                        <div class="col mb-3">
                            <label for="name" class="form-label">Et√† passeggero</label>
                            <select class="form-select" aria-label="Default select example" id="age">
                                <option selected></option>
                                <option value="adulto" id="adult">Adulto</option>
                                <option value="under" id="under">Minorenne</option>
                                <option value="over" id="over">Over 65</option>
                              </select>
                        </div>
                    </div>
                    <div class="buttons d-flex justify-content-end ">
                        <div class="btn btn-secondary mx-3" id="cancel">Annulla</div>
                        <div class="btn btn-primary" id="continue">Conferma</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ticket Section -->
        <section id="ticket">
            <div class="card d-none">
                <div class="card-body">
                    <h5 class="card-title">Il tuo biglietto</h5>
                    <hr>
                    <div class="row row-cols-md-5">
                        <div class="col mb-3">
                            <h5>Nome Cognome</h5>
                            <div id="name">Mindu</div>
                        </div>

                        <div class="col mb-3">
                            <h5>Tariffa</h5>
                            <div id="rate">Tariffa ordinaria</div>
                        </div>

                        <div class="col mb-3">
                            <h5>Carrozza</h5>
                            <div id="coach">Mindu</div>
                        </div>

                        <div class="col mb-3">
                            <h5>PNR</h5>
                            <div id="pnr">94555</div>
                        </div>

                        <div class="col mb-3">
                            <h5>Prezzo</h5>
                            <div id="price">21</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
